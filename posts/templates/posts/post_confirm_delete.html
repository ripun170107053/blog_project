{% extends 'posts/post_base.html' %}
{% block post_content %}
<h3>sure u wanna delete this post?</h3>
<div class="posts">
  {% include 'posts/_post.html' with post=object hide_delete=True %}

</div>
<form method="post">
  {% csrf_token %}
  <input type="submit" class="btn btn-danger" value="confimr delete">
  <a href="{% url 'posts:single' username=user.username pk=object.pk %}" class='btn btn-default'>Cancel</a>
  

</form>
{% endblock %}
